<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <script type="importmap">{
        "imports":{
            "three":"/build/three.module.js"
        }
    }</script>
    <script type="module" src="/login/signup_three.js"></script>
    <script scr="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/login/signup.css">
</head>
<body>
    <div id="webgl-container"></div>
    <div id="controls"></div>
    <div id="signup_page">
        <h1 class="title">Squid Game</h1>
        <h2>SIGN UP</h2>
        <div class="form">
            <form action="/signup" method="post">
                <div class="signup_id_div">
                    <h2>ID</h2>
                    <input type="text" class="signup_id" placeholder="3~8자 영문+숫자" name="id">
                </div>
                <div class="signup_pw_div">
                    <h2>Password</h2>
                    <input type="password" class="signup_pw" placeholder="8~16자 영문+숫자" name="password">
                    <h2>Confirm</h2>
                    <input type="password" class="confirm_pw" placeholder="비밀번호 확인">
                </div>
            </form>
        </div>
        <div class="btns">
            <button class="submit">Submit</button>
            <button class="check">Check</button>
        </div>
        <div id="signature">made by CookieCloud</div>
    </div>
</body>
</html>
