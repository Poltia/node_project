<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//threejs.org/build/three.js"></script>
    <!-- <script src="./node_modules/three/examples/jsm/loaders/GLTFLoader.js"></script> -->
    <script src="/game/js/client_world.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/explane.css" />
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="ex_wrap">
      <div id="explane">
        <div class="text">
          <h1>"나 잡아봐~~라" 게임하기</h1>
          <h1>########## 게임 설명 ##########</h1>
          <ul class="line_1">
            <li>승리방법 : 움직이는 상대방을 먼저 잡으면 승리 </li>
            <li>
              키 설명
              <ul class="line_2">
                <li>마우스 좌클릭 : 상대방 잡기</li>
                <li>w : 앞으로 가기</li>
                <li>s : 뒤로 가기</li>
                <li>a : 왼쪽으로 돌기</li>
                <li>d : 오른쪽으로 돌기</li>
                <li>space : 1초 마비걸기</li>
              </ul>
            </li>
            <li>그럼 즐겜요</li>
          </ul>
          <button id="game_start_btn">게임시작</button>
        </div>
      </div>
    </div>
    <div class="result activeGame">
      <div class="result_inner">
        <h2>
    
          ⎛⎝(•‿•)⎠⎞⎛⎝(•‿•)⎠⎞  승리
    
           ⎛⎝(•‿•)⎠⎞⎛⎝(•‿•)⎠⎞</h2>
        <h3><%= %></h3>
        <button class="return" style="font-family: 'Jua', sans-serif;">돌아가기</button>
      </div>
    </div>
    <div id="container"></div>
  </body>
  <script>
    const socket = io();
    let ex_active = document.querySelector(".ex_wrap");
    game_start_btn.onclick = () => {
      socket.emit("gameStart");
    };
    let ImUsr = null;
    let roomNum = 0;
    socket.on("gameStart", (_id) => {
      if (ImUsr == null) {
        ImUsr = _id;
        // 데이터 베이스에서 받아서 room 번호 넣어줘야함
        socket.emit("gameReady", ImUsr, roomNum);
      }
    });
    setInterval(() => {
      socket.emit("active_check", roomNum);
      socket.emit("game_active_check");
    }, 2000);
    socket.on("game_go", () => {
      ex_active.className += " activeGame";
    });
    let result = document.querySelector(".result");
    socket.on("game_active_check", () => {
      console.log("~~~~~~~~~왔나~~~!!~!~!~!!~!~!");
      result.classList.remove("activeGame");
    });

    socket.on("updatePosition", function (data) {
      updatePlayerPosition(data);
    });
    socket.on("connect", function () {
      loadWorld();
      socket.emit("requestOldPlayers", {});
    });
    socket.on("createPlayer", function (data) {
      createPlayer(data);
    });
    socket.on("addOtherPlayer", function (data) {
      addOtherPlayer(data);
    });
    socket.on("removeOtherPlayer", function (data) {
      removeOtherPlayer(data);
    });
  </script>
</html>
